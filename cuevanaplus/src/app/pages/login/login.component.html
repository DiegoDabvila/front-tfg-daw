<div class="login-container" *ngIf="login">
  <h2>Iniciar sesión</h2>
  <form>
    <div class="login-container__form-group">
      <label for="usernameOrEmail">Nombre de usuario o Correo Electrónico:</label>
      <input type="text" id="usernameOrEmail" name="usernameOrEmail"  required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password"  required>
    </div>
    <button>Iniciar sesión</button>
  </form>
</div>



<div class="registration-container" *ngIf="register">
  <h2>Registro</h2>
  <form>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name"  required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email"  required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="RegistrationPassword" name="password"  required>
    </div>
    <button>Registrarse</button>
  </form>
</div>
