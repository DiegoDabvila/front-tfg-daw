<div class="login-container">
  <mat-card class="login-container__login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field class="login-container__form-field">
          <input matInput placeholder="Usuario" name="username">
        </mat-form-field>

        <mat-form-field class="login-container__form-field">
          <input matInput type="password" placeholder="Contraseña" name="password">
        </mat-form-field>

        <button mat-raised-button color="primary" class="login-container__button">Iniciar sesión</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
