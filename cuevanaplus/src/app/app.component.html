<mat-sidenav-container class="side">
  <mat-sidenav #sidenav mode="over">
    <div class="side-nav-options"  (click)="closeSideNav()">
      <div routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>
          Home
        </span>
      </div>
      <div routerLink="/user-management" *ngIf="user?.isAdmin">
        <mat-icon>manage_accounts</mat-icon>
        <span>
          User Management
        </span>
      </div>

      <div routerLink="/login" (click)="logOut()">
        <mat-icon>logout</mat-icon>
        <span>
          Log Out
        </span>
      </div>

    </div>
  </mat-sidenav>
  <mat-sidenav-content class="side-nav-content">
    <mat-toolbar class="mat-toolbar" *ngIf="showHeader">
      <div class="header">
        <div class="header__left-options">
          <button (click)="openSidenav()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>home</mat-icon>
          </button>
          <span>CuevanaPlus</span>
        </div>
        <div>
          <span>{{user?.name}}</span>
        </div>
      </div>
    </mat-toolbar>
    <div class="router">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
